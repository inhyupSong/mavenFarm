<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kuh hinzuf端gen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3>Kuh hinzuf端gen</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                	<!-- Formular mit Definition der Action, wenn Submit-Button gedr端ckt wird -->
                    <form action="#" th:action="@{/cows/add}" th:object="${cow}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                            	<!-- Feld mit Label und Validierung (serverseitig noch nicht implementiert) -->
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                            	<!-- Feld mit Label und Validierung (serverseitig noch nicht implementiert) -->
                                <label for="age" class="col-form-label">Alter</label> <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Alter"> <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                            	<!-- Submit-Button -->
                                <input type="submit" class="btn btn-primary" value="Hinzuf端gen">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
